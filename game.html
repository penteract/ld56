<script>
class Ant{
  constructor(){
      this.queen=false
      this.plan=null
  }
}

queen = new Ant()
queen.queen=true
ants = [queen]
map = {}  // "x,y" : ["water"|"tunnel"|"dirt"|Ant|"toDig"|"toBuild"]
water = [] // immutable?

// Orders
toDig = []
toBuild = []

function isDirt(p){
  return (p[1]<0 && !map[p]?.includes("tunnel")
          || map[p]?.includes("dirt") )
}
function canWalk(p){
  return !isDirt(p) && (p.includes("tunnel")||isDirt([p[0],p[1]-1]))

  (p[1]<0 && !map[p]?.includes("tunnel")
          || map[p]?.includes("dirt") )
}
function canBreathe(p)


function tick(){
}
setInterval(tick,1000)



canvas = document.getElementById("main");
var ctx = canvas.getContext("2d");
scale = 2 // size of a square in pixels divided by 16
// Keeping scale an integer probably helps avoid faint lines between squares
xoff = ~~((window.innerWidth-32)/2) ; yoff = ~~((window.innerHeight)/2) // location of (0,0) in pixels
// keeping these integers helps avoid faint lines between squares

maxx=20
minx=-20
maxy=20
miny=-20
function redraw(){
  ctx.resetTransform()
  ctx.fillStyle="grey"
  ctx.fillRect(0,0,w,h)
  ctx.setTransform(scale,0,0,-scale,xoff,yoff) // I think setTransform is less likely to leave gaps between squares than mucking with coordinates
  ctx.fillStyle="skyblue" // good color for the sky
  ctx.fillRect(16*minx,0,16*(maxx-minx),16*maxy)
  ctx.fillStyle="Sienna" // did you know sienna is a kind of clay?
  ctx.fillRect(16*minx,16*miny,16*(maxx-minx),-16*miny)
  ctx.fillStyle="mediumpurple"
  ctx.fillRect(0,0,10,10)
  draw()
}
function resizeCanvas() {
  canvas.width = w = window.innerWidth;
  canvas.height = h = window.innerHeight;
  redraw();
}



function scl(x,y,factor){
  if (factor>2) factor=2;
  if (factor<0.5)factor=0.5;
  var oldscale=scale
  scale*=factor
  scale = Math.round(scale*16)/16
  if(scale==oldscale && factor<0) scale -= 1/16
  else if(scale==oldscale && factor>0) scale += 1/16
  if(scale<1)scale=1;
  if(scale>1000)scale=1000;
  var sr=scale/oldscale
  //xoff = (x-xoff)*(1-sr)
  // This took far too long
  xoff = Math.round((x - (x-xoff)*sr))
  yoff = Math.round((y - (y-yoff)*sr))
  //yoff += y*(oldscale-scale)
  redraw()
}
function whl(e){
  //console.log(e.deltaY)
  if(e.deltaY!=0)scl(e.clientX,e.clientY,Math.pow(0.95,e.deltaY))
}
function roundAway(x){
  return x>0?Math.ceil(x):Math.floor(x)
}
function scroll(dx,dy){
  xoff+=roundAway(dx)
  yoff+=roundAway(dy)
  redraw()
}
//window.addEventListener("click",clk)
window.addEventListener("wheel",whl)
mousepos=[0,0]
window.addEventListener("mousedown",function(e){
  if(e.button===1)mousepos=[-e.clientX,-e.clientY]
})
window.addEventListener("mousemove",function(e){
  if(e.buttons&4){
    scroll(mousepos[0]+e.clientX,mousepos[1]+e.clientY)
    mousepos=[-e.clientX,-e.clientY]
  }
})
document.addEventListener('keydown', (event) => {
  switch(event.key){
    case "a":
    case "h":
    case "ArrowLeft":
       scroll(100,0)
       break
    case "d":
    case "l":
    case "ArrowRight":
       scroll(-100,0)
       break
    case "w":
    case "k":
    case "ArrowUp":
       scroll(0,100)
       break
    case "s":
    case "j":
    case "ArrowDown":
       scroll(0,-100)
       break
  }
});



window.addEventListener('resize', resizeCanvas, false);
resizeCanvas();

</script>
